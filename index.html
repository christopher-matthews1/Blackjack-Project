<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <script src="apps.js" defer></script>
    <script src="https://kit.fontawesome.com/26f81fdf83.js" crossorigin="anonymous"></script>
    <title>Blackjack</title>
</head>
<body>
    <div id='container'>
        <div class='nav'>
            <ul>
                <li><a href="https://github.com/christopher-matthews1/Blackjack-Project/blob/master/README.md" target="_blank"><i class="far fa-question-circle"></i>Help</a></li>
                <div class="dropdown">
                    <li class="dropdownBtn"><a href="#settings"><i class="fas fa-cog"></i>Settings</a></li>
                        <div class="dropdown-content">
                            <a onclick="pageReload()" href="">Change Player</a>
                            <a onclick="resetHighScores()" href="#">Reset High Scores</a>
                            <div class="decks">
                                <a href="#">Choose Deck Style</a>
                                <div class="decksImages"> 
                                    <a style="background-image: url(img/png/back.png)" onclick="defaultCardBackImage()" href="#"> </a>
                                    <a style="background-image: url(img/png/redback.png)" onclick="redCardBackImage()" href="#"> </a>
                                    <a style="background-image: url(img/png/blueback.png)" onclick="blueCardBackImage()" href="#"> </a>
                                    <a style="background-image: url(img/png/rainbowback.png)" onclick="rainbowCardBackImage()" href="#"> </a>
                                    <a style="background-image: url(img/png/mountainback.png)" onclick="mountainCardBackImage()" href="#"> </a>
                                    <a style="background-image: url(img/png/newyorkback.png)" onclick="newYorkCardBackImage()" href="#"> </a>
                                    <a style="background-image: url(img/png/waterfallback.png)" onclick="waterfallCardBackImage()" href="#"> </a>
                                </div>
                            </div>                            
                        </div>
                </div>
                <li><a href="https://github.com/christopher-matthews1/Blackjack-Project" target="_blank"><i class="fas fa-link"></i>GitHub Repo</a></li>
            </ul>
        </div>
        <div class='scoreDiv'>
            <div class='scoreText'>Score:</div>
            <div class='score' id='score'></div>
            <div class='highScores' id='highScores'></div>
        </div>

        <div class="dealersText" id="dealersText" data-value="">Dealer</div>
        
        <div class="dealersHand" id="dealers-hand">
            <div class="dCard" id='dealers-card-left'>
                <img class="cardImage" id='backOfCard' src="">
                <img class="cardImage" id='dealers-card-left-image' src="">
            </div>
            <div class="gapD" id="gapD"></div>
            <div class="dCard" id='dealers-card-right'>
                <img class="cardImage" id='dealers-card-right-image' src="">
            </div>
        </div>
        <div class="potDiv">
            <div class="pot potValueLeft" id="potValueLeft"></div>
            <div class="pot potText">Bets</div>
            <div class="pot potValueRight" id="potValueRight"></div>
        </div>
        <div class="playersHand" id="players-hand">
            <div class="pCard" id="players-card-left">
                <img class="cardImage" id='players-card-left-image' src="">
            </div>
            <div class="gapP" id="gapP"></div>
            <div class="pCard" id="players-card-right">
                <img class="cardImage" id='players-card-right-image'src="">
            </div>
        </div>
        
        <div class='playersTextbox'>
            <div class="playersResult left" id='resultLeft'></div>   
            <div class="playersScore left" id='scoreLeft'></div>
            <div class="playersText" id='playersText'></div>
            <div class="playersScore right" id='scoreRight'></div>
            <div class="playersResult right" id='resultRight'></div>
        </div>
        <div class='buttonRow'>
            <div class='bet betsColumn left' id='betLeft'></div>
            <div class="buttonDiv buttonColumn">
                <button id="bet50Button" class="button">50</button>
                <button id="bet100Button" class="button">100</button>
                <button id="bet200Button" class="button">200</button>
                <button id="hitButton" class="button">Hit</button>
                <button id="standButton"class="button">Stand</button>
                <button id="splitButton" class="button">Split</button>
                <button id="doubleDownButton" class="button">Double Down</button>
                <button id="restartButton" class="button">Play Again</button>
            </div>
            <div class='bet betsColumn right' id='betRight'></div>
        </div>

        <div class='betsRow'>
            <div class='betsColumn'></div>
            <div class="buttonDiv betsColumn">
                <button id="betButton" class="button">Bet</button>
            </div>
            <div class='betsColumn'></div>
        </div>
    </div>
</body>
</html>
